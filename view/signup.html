<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid align-items-center">
        <div class="row justify-content-center align-items-center g-2 pt-2">
            <div class="col"></div>
            <div class="col-lg-3 col-md-4 col-sm-6">
                <form action="login.html" method="get">
                    <div class="card">
                        <div class="card-header fs-3 lead">
                            <span class="text-warning">Cuarto </span>Set
                        </div>
                        <div class="card-body">
                            <div class="mb-1">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text"
                                class="form-control" name="nombre" id="nombre" aria-describedby="helpIdNombre">
                            <small id="helpIdNombre" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-1">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text"
                                    class="form-control" name="apellido" id="apellido" aria-describedby="helpIdApellido">
                                <small id="helpIdApellido" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-1">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text"
                                    class="form-control" name="usuario" id="usuario" aria-describedby="helpIdUsuario">
                                <small id="helpIdUsuario" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-1">
                                <label for="correo" class="form-label">Correo electr칩nico</label>
                                <input type="email"
                                    class="form-control" name="correo" id="correo" aria-describedby="helpIdCorreo">
                                <small id="helpIdCorreo" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-1">
                            <label for="contrasenia" class="form-label">Contrase침a</label>
                            <input type="password"
                                class="form-control" name="contrasenia" id="contrasenia" aria-describedby="helpIdCont" placeholder="" minlength="8">
                            <small id="helpIdCont" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-3">
                                <label for="repetir" class="form-label">Confirmar contrase침a</label>
                                <input type="password"
                                    class="form-control" name="repetir" id="repetir" aria-describedby="helpIdRepecont" placeholder="">
                                <small id="helpIdRepecont" class="form-text text-danger"></small>
                            </div>
                            <button onclick="return validarSignup()" type="submit" class="btn btn-warning">Iniciar sesi칩n</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
