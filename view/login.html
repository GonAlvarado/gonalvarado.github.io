<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuarto Set</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid align-items-center">
        <div class="row justify-content-center align-items-center g-2 pt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="home.html" method="get">
                    <div class="card">
                        <div class="card-header fs-3 lead">
                            <span class="text-warning">Cuarto </span>Set
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                            <label for="" class="form-label">Usuario</label>
                            <input type="text"
                                class="form-control" name="usuario" id="usuario" aria-describedby="helpId">
                            <small id="helpIdUser" class="form-text text-danger"></small>
                            </div>
                            <div class="mb-3">
                            <label for="" class="form-label">Contraseña</label>
                            <input type="password"
                                class="form-control" name="contrasenia" id="contrasenia" aria-describedby="helpId" placeholder="">
                            <small id="helpIdPass" class="form-text text-danger"></small>
                            </div>
                            <button onclick="return validarLogin()" type="submit" class="btn btn-warning">Iniciar sesión</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
